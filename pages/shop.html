<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <%- include('./layout/nav'); -%>
        <main>
            <section class="shops">
                <div class="container">
                    <h2 class="main-title">門市據點</h2>
                    <div class="d-flex ai-end">
                        <h3 class="subtitle mt-4">選擇分店</h3>
                        <select class="col-5 col-sm-12">
                            <option value="台北中山旗艦店">台北中山旗艦店</option>
                        </select>
                    </div>
                    <div class="row mt-5">
                        <div class="col-5 col-md-12 col-sm-12">
                            <div class="card">
                                <img class="w-50" src="../assets/img/store-1.png">
                                <div class="w-50">
                                    <div class="card-title">台北中山旗艦店</div>
                                    <div class="card-content">
                                        <ul>
                                            <li>
                                                <span class="material-symbols-outlined">
                                                    call
                                                </span>
                                                <p>電話：(02)000-1234</p>
                                            </li>
                                            <li>
                                                <span class="material-symbols-outlined">
                                                    schedule
                                                </span>
                                                <p>營業時間：10:00-21:00</p>
                                            </li>
                                            <li>
                                                <span class="material-symbols-outlined">
                                                    location_on
                                                </span>
                                                <p>地址：台北市中山區南京東路25巷2-1號</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img class="col-7 col-md-12 col-sm-12" src="../assets/img/map.png">
                    </div>
                </div>
            </section>
        </main>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
